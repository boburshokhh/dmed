<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMED Documents - История файлов</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid px-0">
        {% include 'components/header.html' %}

        <div class="container my-4">
            <h1 class="mb-4 text-primary">
                <i class="bi bi-folder-fill me-2"></i>История файлов
            </h1>

            <!-- Фильтры -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Фильтры</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Тип файла</label>
                            <select id="fileType" class="form-select">
                                <option value="">Все типы</option>
                                <option value="pdf">PDF</option>
                                <option value="docx">DOCX</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Поиск</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Имя файла, UUID, пациент...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Дата от</label>
                            <input type="date" id="dateFrom" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Дата до</label>
                            <input type="date" id="dateTo" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" onclick="loadFiles()">
                            <i class="bi bi-search me-1"></i>Применить
                        </button>
                        <button class="btn btn-outline-secondary" onclick="resetFilters()">
                            <i class="bi bi-arrow-counterclockwise me-1"></i>Сбросить
                        </button>
                    </div>
                </div>
            </div>

            <!-- Статистика -->
            <div class="row g-3 mb-4" id="stats">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 class="text-muted mb-2">Всего файлов</h6>
                            <h3 class="text-primary mb-0" id="totalFiles">-</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 class="text-muted mb-2">PDF документы</h6>
                            <h3 class="text-danger mb-0" id="pdfFiles">-</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 class="text-muted mb-2">DOCX документы</h6>
                            <h3 class="text-info mb-0" id="docxFiles">-</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 class="text-muted mb-2">Общий размер</h6>
                            <h3 class="text-success mb-0" id="totalSize">-</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Таблица файлов -->
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Список файлов</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Имя файла / Пациент</th>
                                    <th>Тип</th>
                                    <th>Размер</th>
                                    <th>Дата создания</th>
                                    <th>Номер документа</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="filesList">
                                <tr>
                                    <td colspan="6" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                        <p class="text-muted mt-2">Загрузка файлов...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let allFiles = [];

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ext === 'pdf' ? 'PDF' : ext === 'docx' ? 'DOCX' : ext.toUpperCase();
        }

        async function loadFiles() {
            const fileType = document.getElementById('fileType').value;
            
            try {
                const params = new URLSearchParams();
                if (fileType) params.append('type', fileType);
                
                const response = await fetch(`/api/files?${params.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    allFiles = data.files;
                    applyFilters();
                } else {
                    showError('Ошибка загрузки файлов: ' + data.error);
                }
            } catch (error) {
                showError('Ошибка: ' + error.message);
            }
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let filtered = allFiles;

            if (search) {
                filtered = filtered.filter(file => 
                    file.name.toLowerCase().includes(search) ||
                    (file.patient_name && file.patient_name.toLowerCase().includes(search)) ||
                    (file.doc_number && file.doc_number.toLowerCase().includes(search))
                );
            }

            if (dateFrom) {
                filtered = filtered.filter(file => {
                    const fileDate = new Date(file.last_modified);
                    return fileDate >= new Date(dateFrom);
                });
            }
            if (dateTo) {
                filtered = filtered.filter(file => {
                    const fileDate = new Date(file.last_modified);
                    const toDate = new Date(dateTo);
                    toDate.setHours(23, 59, 59);
                    return fileDate <= toDate;
                });
            }

            displayFiles(filtered);
            updateStats(filtered);
        }

        function displayFiles(files) {
            const container = document.getElementById('filesList');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <i class="bi bi-inbox" style="font-size: 3rem; color: #cbd5e1;"></i>
                            <p class="text-muted mt-3">Файлы не найдены</p>
                        </td>
                    </tr>
                `;
                return;
            }

            container.innerHTML = files.map(file => {
                const type = getFileType(file.name);
                const typeClass = type.toLowerCase() === 'pdf' ? 'danger' : 'info';
                
                return `
                    <tr>
                        <td>
                            <div class="fw-semibold">${file.name}</div>
                            ${file.patient_name ? `<small class="text-muted">${file.patient_name}</small>` : ''}
                        </td>
                        <td><span class="badge bg-${typeClass}">${type}</span></td>
                        <td><small class="text-muted">${formatBytes(file.size)}</small></td>
                        <td><small class="text-muted">${formatDate(file.last_modified)}</small></td>
                        <td><small class="text-muted">${file.doc_number || '-'}</small></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a href="/api/files/download/${encodeURIComponent(file.name)}" class="btn btn-success btn-sm">
                                    <i class="bi bi-download"></i>
                                </a>
                                <button class="btn btn-danger btn-sm" onclick="deleteFile('${file.name}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(files) {
            const total = files.length;
            const pdf = files.filter(f => f.name.endsWith('.pdf')).length;
            const docx = files.filter(f => f.name.endsWith('.docx')).length;
            const totalSize = files.reduce((sum, f) => sum + f.size, 0);

            document.getElementById('totalFiles').textContent = total;
            document.getElementById('pdfFiles').textContent = pdf;
            document.getElementById('docxFiles').textContent = docx;
            document.getElementById('totalSize').textContent = formatBytes(totalSize);
        }

        async function deleteFile(filename) {
            if (!confirm(`Вы уверены, что хотите удалить файл "${filename}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/files/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Файл успешно удален');
                    loadFiles();
                } else {
                    alert('Ошибка удаления: ' + data.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }

        function resetFilters() {
            document.getElementById('fileType').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            loadFiles();
        }

        function showError(message) {
            const container = document.getElementById('filesList');
            container.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-5">
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>${message}
                        </div>
                    </td>
                </tr>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });

        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
</body>
</html>
