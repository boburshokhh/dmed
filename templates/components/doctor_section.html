<!-- Секция информации о враче -->
<hr class="my-5">
<h5 class="mb-4 text-primary">
    <i class="bi bi-person-badge-fill me-2"></i>Информация о враче
</h5>

<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label fw-semibold">Davolovchi shifokor FISH (ФИО лечащего врача)</label>
        <input type="text" class="form-control" name="doctor_name" placeholder="Например: USENOVA N.U.">
    </div>
    <div class="col-md-6">
        <label class="form-label fw-semibold">Должность врача</label>
        <input type="text" class="form-control" name="doctor_position" placeholder="Например: Terapevt">
    </div>
</div>

<div class="mb-3">
    <label class="form-label fw-semibold">Bo'lim boshlig'i (mas'ul shaxs) FISH (ФИО заведующего отделением)</label>
    <input type="text" class="form-control" name="department_head_name" placeholder="Например: ABDURAIMOVA T.T.">
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <label class="form-label fw-semibold">Ishdan ozod etilgan kunlar (Дни освобождения) - С</label>
        <input type="date" class="form-control" name="days_off_from">
    </div>
    <div class="col-md-6">
        <label class="form-label fw-semibold">Ishdan ozod etilgan kunlar (Дни освобождения) - По</label>
        <input type="date" class="form-control" name="days_off_to">
    </div>
</div>

<div class="mb-4">
    <label class="form-label fw-semibold">Hujjat berilgan sana (Дата выдачи документа)</label>
    <input type="date" class="form-control" name="issue_date" value="">
    <small class="form-text text-muted">
        Если не указана, будет использована текущая дата
    </small>
</div>
