<!-- Секция информации о враче -->
<div class="section-title" style="margin-top: 40px;">Информация о враче</div>

<div class="form-row">
    <div class="form-group">
        <label class="form-label">Davolovchi shifokor FISH (ФИО лечащего врача)</label>
        <input type="text" class="form-input" name="doctor_name" placeholder="Например: USENOVA N.U.">
    </div>

    <div class="form-group">
        <label class="form-label">Должность врача</label>
        <input type="text" class="form-input" name="doctor_position" placeholder="Например: Terapevt">
    </div>
</div>

<div class="form-group">
    <label class="form-label">Bo'lim boshlig'i (mas'ul shaxs) FISH (ФИО заведующего отделением)</label>
    <input type="text" class="form-input" name="department_head_name" placeholder="Например: ABDURAIMOVA T.T.">
</div>

<div class="form-row">
    <div class="form-group">
        <label class="form-label">Ishdan ozod etilgan kunlar (Дни освобождения) - С</label>
        <input type="date" class="form-input" name="days_off_from">
    </div>

    <div class="form-group">
        <label class="form-label">Ishdan ozod etilgan kunlar (Дни освобождения) - По</label>
        <input type="date" class="form-input" name="days_off_to">
    </div>
</div>

<div class="form-group">
    <label class="form-label">Hujjat berilgan sana (Дата выдачи документа)</label>
    <input type="date" class="form-input" name="issue_date" value="">
    <small style="color: #64748b; font-size: 12px; margin-top: 5px; display: block;">
        Если не указана, будет использована текущая дата
    </small>
</div>
